name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Remove pesky Vite icon
      run: rm ./dist/vite.svg

    - name: Install zip
      run: sudo apt-get install zip

    - name: Create Zip file
      run: zip -r logseq-plugin-copy-page-properties.zip ./dist/* ./package.json ./README.md

    - name: Install GitHub CLI
      run: curl -sSL https://github.com/cli/cli/releases/download/v2.4.0/gh_2.4.0_linux_amd64.tar.gz | sudo tar xz -C /usr/local/bin --strip-components=2 gh_2.4.0_linux_amd64/bin/gh

    - name: Authenticate with GitHub CLI
      run: echo "${{ secrets.LOGSEQ_PLUGIN_PAT }}" | gh auth login --with-token

    - name: Create Release
      run: gh release create ${{ github.ref }} logseq-plugin-copy-page-properties.zip -t "Release ${{ github.ref }}" -n "Pre-release for testing purposes." --prerelease
      env:
        PAT: ${{ secrets.LOGSEQ_PLUGIN_PAT }}